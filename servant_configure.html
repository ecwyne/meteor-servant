<template name="configureLoginServiceDialogForServant">
  <p>
    First, you'll need to get a Servant Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://www.servant.co/#!/clients" target="blank">https://www.servant.co/#!/clients</a>
    </li>
    <li>
      Create an Application Name
    </li>
    <li>
      Select "Auth Code (Server App)"
    </li>
    <li>
      Set Domain to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Redirect URL to: <span class="url">{{siteUrl}}_oauth/servant</span>
    </li>
  </ol>
</template>
